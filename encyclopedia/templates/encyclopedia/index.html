{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>
        {% if title %}
            Results for search - {{title}}
        {% else %}
            All pages
        {% endif %}
    </h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry-detail' entry %}">{{ entry.nice_title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
